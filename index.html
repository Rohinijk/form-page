<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="https://formspree.io/f/xbllpwgv" method="POST">
        <fieldset> 
        <legend>REGISTRATION FORM</legend>
        <label>Name</label>
        <input type="text" placeholder="Enter your Name">    <br><br>
        <label>Email</label>
        <input type="email" placeholder="Enter your Email">  <br><br>  
        <label>Password</label>
        <input type="text" placeholder="Enter your Password">   <br><br> 
        <label>Age</label>
        <input type="number" placeholder="Enter your Age">   <br><br> 
        <label>Contact Number</label>
        <input type="tel" placeholder="Enter your Contact Number">  <br><br>   
        <label>Date of Birth</label>
        <input type="Date" placeholder="Enter your DOB">  <br><br>   
        <label>Passed out</label>
        <input type="year" placeholder="Enter your Passed out year">   <br><br>  
        <label>Upload your image</label>
        <input type="image" placeholder="Upload your Image">   <br><br> 
        <label>Gender</label> 
        <input type="radio" value="Male" name="Gender">Male 
        <input type="radio" value="Female" name="Gender">Female
        <input type="radio" value="Others" name="Gender">Others <br><br>
        <label>Programming languages Known</label> 
        <input type="checkbox" value="Python">python
        <input type="checkbox" value="java">java
        <input type="checkbox" value="c++">c++ <br><br>
        <label>Select your fav colour</label> 
        <input type="color"> <br><br>
        <label>Give your linkedin profile link</label>
        <input type="url"> <br><br>
        <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
